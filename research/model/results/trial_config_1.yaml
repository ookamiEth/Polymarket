hyperparameters:
  bagging_fraction: 0.8
  bagging_freq: 1
  boosting_type: gbdt
  data_sample_strategy: bagging
  deterministic: true
  early_stopping_rounds: 50
  enable_bundle: true
  feature_fraction: 0.8
  force_row_wise: true
  histogram_pool_size: -1
  lambda_l1: 0.5
  lambda_l2: 1.0
  learning_rate: 0.02
  max_bin: 255
  max_cat_threshold: 32
  max_conflict_rate: 0.0
  max_depth: -1
  metric:
  - mse
  - rmse
  - mae
  min_data_in_leaf: 50
  min_data_per_group: 100
  min_gain_to_split: 0.01
  min_sum_hessian_in_leaf: 0.001
  n_estimators: 1000
  num_leaves: 15
  num_threads: 12
  objective: regression
  seed: 42
  two_round: true
  use_missing: true
  verbose: -1
  zero_as_missing: false
memory:
  histogram_pool_size: -1
  max_bin: 255
  max_cat_threshold: 32
  min_data_per_group: 100
  num_threads: 12
use_gpu: false
